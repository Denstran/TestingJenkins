<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Colorful Page</title>
    <style>
        .red { color: red; }
        .green { color: green; }
        .blue { color: blue; }
    </style>
</head>
<body>
    <p class="red">This is a red heading<p>
    <p class="green">This is a green paragraph</p>
    <span class="blue">This is a blue span of text</span>
</body>
</html>
